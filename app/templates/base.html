<!DOCTYPE html>
<html>
  <head>
        {% if title %}
        <title>{{title}} - blog</title>
        {% else %}
        <title>Welcome to blog</title>
        {% endif %}
  </head>
  <body>
   <div>Blog: <a href="/index">Home</a><a href="/login">Login</a></div>
   <hr>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul>
   {% for messages in messages %}
       <li>{{ messages }} </li>
   {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   {% block content %}{% endblock %}
    </body>
 </html>
