{% extends "base.html" %}
{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        ID: {{form.id(size=40)}}
        {% for error in form.id.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br>
        PW: {{form.password(size=40)}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
 </form>
{% endblock %}
