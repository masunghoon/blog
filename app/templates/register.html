{% extends "base.html" %}
{% block content %}
<h1>회원가입</h1>
<form action=""method="post"name="register">
    {{form.hidden_tag()}}
    <p>
        Email: {{form.email(size=40)}}<br>
        password: {{form.password(size=40)}}<br>
        password_Validation:{{form.valid_password(size=40)}}
    </p>
    <p><input type="submit"value="Register"></p>
</form>
{% endblock %}}
