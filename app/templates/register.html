{% extends "base.html" %}

{% block content %}
<h1>회원가입</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Email : {{form.email(size=40)}} <br>
        Password: {{form.password(size=40)}}<br>
        Password_Validation: {{form.valid_password(size=40)}}
     </p>
    <P> <input type="submit" value="Sign In"></P>
</form>
{% endblock %}
