<!DOCTYPE html>
<html>
  <head>
      {% if title %}
      <title>{{title}} - blog</title>
      {% else %}
      <title>Welcome to blog</title>
      {% endif %}
  </head>
  <body>
  <div>blog: <a href="/index">home</a> <a href="/login">Login</a>
  </div>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
  {% for message in messages %}
      <li>{{ message }} </li>
  {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  </body>
</html>
