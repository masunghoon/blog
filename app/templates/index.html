<!DOCTYPE html>
<html>
    <head>
        {% if title %}
      <title>{{title}} - blog</title>
        {% else %}
      <title>Welcome to blog</title>
        {% endif %}
    </head>
    <body>
        <h3>Hello. {{user.name}}!</h3>
        {% for post in posts %}
        <p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
        {% endfor %}
    </body>
</html>
